<div id="presentation">
    <div class="controls">
        <a href="#" class="prev">назад</a>
        <a href="#" class="next">вперед</a>
    </div>
    <div class="slide current" id="slide0">
        <h1>Основы программирования<br>на языке JavaScript</h1>

        <p>Моедлирование искусственного интеллекта<br>на примере игры "Танки"</p>
    </div>
    <div class="slide" id="slide1">
        <h1>Слайд 1</h1>
    </div>
    <div class="slide" id="slide2">
        <script>
            var arena;
            function initialize_2() {
                arena = new Arena($('#slide0 .arena'));
                $('.description').find('.button').click(function () {
                    var code = $(this).parent().find('.code').val();
                    if (code != "")
                        arena.tanks[0].step = new Function(code);
                });
                arena.initialize();
                arena.start();
            }

            function exit_2() {
                arena.exit();
            }
        </script>
        <div class="title">Тестовая арена</div>
        <div class="arena"></div>
        <div class="description">
            <p>Описание:</p>
            <textarea class="code">
                {
                this.moveForward();
                }
            </textarea>

            <a class="button" href="#">старт</a>
        </div>
    </div>
</div>
